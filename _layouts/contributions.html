---
layout: default
---


<h3 class="typing">GET /contributions/ HTTP/2</H3>

<hr>
    <p class="data">
        {% for contributions in site.contributions %}
        <div id="post_data">
            <h4>Repository: {{contributions.repository}}</h4> <br>
            <h4>Topic: {{contributions.topic}}</h4> <br>
            <h4>Pull Request: <a href="{{contributions.pullreq}}">Link</a></h4><br>
            {{contributions.desc}} <br><br>
            {{contributions.date | date: "%B %d, %Y"}}
        </div>
        {% endfor %}
    </p>
    <hr>
