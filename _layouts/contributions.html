---
layout: default
---


<h3 class="typing">GET /contributions/ HTTP/2</H3>

<hr>
    <p class="data">
        {% for contributions in site.contributions %}
        <div id="post_data">
            <h4>Repository: {{contributions.repository}}</h4>
            <b>Topic:</b> {{contributions.topic}} <br>
            <b>Pull Request:</b> <a href="{{contributions.pullreq}}" taget="_blank">Link</a><br>
            {{contributions.desc}} <br><br>
            {{contributions.date | date: "%B %d, %Y"}}
        </div>
        {% endfor %}
    </p>
    <hr>
