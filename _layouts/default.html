<!DOCTYPE html>
<html>
<head>
    <title>
        {{site.title}}
    </title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/jquery.terminal/css/jquery.terminal.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.terminal.js"></script>
    <script src="https://unpkg.com/jquery.terminal/js/jquery.mousewheel-min.js"></script>
    <script src="https://unpkg.com/js-polyfills/keyboard.js"></script>
    <script src="https://codepen.io/jcubic/pen/WZjbgq.js?x"></script>
    <script src="https://unpkg.com/treeify@1.0.1/treeify.js"></script>
    <script src="https://unpkg.com/css-vars-ponyfill@2/dist/css-vars-ponyfill.min.js"></script>
</head>
<div class="nav">
    <ul>
        {% for na in site.data.nav.items %}
            <li><a href="{{na.url}}">#> {{na.title}}</a></li>
        {% endfor %}
      </ul>
</div> 

<hr>

<div class="main">
    
        {{ content }}

        <a href="https://www.linkedin.com/in/{{site.linkedin_username}}" target="_blank" class="fa fa-linkedin"></a>
        <a href="mailto:{{site.email}}" target="_blank" class="fa fa-envelope"></a>
        <a href="https://twitter.com/{{site.twitter_username}}" target="_blank" class="fa fa-twitter"></a>
        <a href="http://github.com/{{site.github_username}}" target="_blank" class="fa fa-github"></a>


        
</div>


<div class="footer">
    <p>{{site.author_name}}<i class="fa fa-map-marker"> </i>127.1</p>
  </div>


<div class="flicker"></div>
<div class="scanlines"></div>
</html>
