---
layout: default
---

<h3 class="typing">GET /write-ups/ HTTP/2</H3>

<hr  class="dashed">
<div class="left">
            <p class="data">
                {% for post in site.posts %}        
                <div id="post_data" onclick="location.href='{{post.url}}'; dodajAktywne(this)" style="cursor: pointer;">
                    <h4>{{post.title}} | {{post.category}} </h4>

                    {{post.desc}} <br><br>
                    {{post.date | date: "%B %d, %Y"}}
                </div>
                {% endfor %}
            </p>
</div>
<div class="right">
    {{content}}
    </div>


<script>
    function dodajAktywne(elem) {
    var a = document.getElementsById('post_data')
    for (i = 0; i < a.length; i++) {
        a[i].classList.remove('active_post')
    }
    elem.classList.add('active_post');
}
</script>
